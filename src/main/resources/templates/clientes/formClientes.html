<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>GestionApp</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' rel='stylesheet'>
    <!--
        <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    -->
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

    </head>

    <body oncontextmenu='return false' class='snippet-body'>

        <div id="body-pd">
            <header class="header" id="header">
                <div class="header_toggle"> <i class='fa fa-bars' id="header-toggle"></i> </div>
            </header>
                <div class="l-navbar" id="nav-bar">
                    <nav class="nav">
                        <div>
                            <a href="#" th:href="@{/}" class="nav_logo"> <i class='fa fa-g nav_logo-icon'></i>
                                <span class="nav_logo-name">GestionApp</span>
                            </a>
                            <div class="nav_list">

                                <a href="#" th:href="@{/empleados}" class="nav-link color">
                                    <i class="fa fa-user nav_icon"></i>
                                    <span class="nav_name">Empleados</span>
                                </a>
                                <a href="#" th:href="@{/clientes}" class="nav-link color">
                                    <i class="fa fa-address-book nav_icon"></i>
                                    <span class="nav_name">Clientes</span>
                                </a>
                                <a href="#" th:href="@{/proveedores}" class="nav-link color">
                                    <i class="fa fa-dolly nav_icon"></i>
                                    <span class="nav_name">Proveedores</span>
                                </a>
                                <a href="#" th:href="@{/productos}" class="nav-link color">
                                    <i class="fa fa-barcode nav_icon"></i>
                                    <span class="nav_name">Productos</span>
                                </a>
                                <a href="#" th:href="@{/categorias}" class="nav-link color">
                                    <i class="fa fa-tags nav_icon"></i>
                                    <span class="nav_name">Categorias</span>
                                </a>
                                <a href="#" th:href="@{/pedidosClientes}" class="nav-link color">
                                    <i class="fa fa-cart-flatbed"></i>
                                    <span class="nav_name">Pedidos</span>
                                </a>
                                <a href="#" th:href="@{/albaranes}" class="nav-link color">
                                    <i class="fa fa-clipboard-list nav_icon"></i>
                                    <span class="nav_name">Albaranes</span>
                                </a>
                                <a href="#" th:href="@{/facturas}" class="nav-link color">
                                    <i class="fa fa-file-invoice nav_icon"></i>
                                    <span class="nav_name">Facturas</span>
                                </a>

                            </div>
                        </div>
                    </nav>
                </div>

                <!--Container Main start-->
                <div class="height-100 bg-white">

                    <form method="post" action="#"
                          th:action="@{/clientes/nuevo/submit}" th:object="${clientes}">
                        <h1>
                            <span th:text="${clientes.id} ? 'Editar' : 'Nuevo'"></span>
                            Cliente
                        </h1>
                        <input type="hidden" th:field="*{id}" id="id" />

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('nombre')} ? 'has-error'">
                            <label class="control-label" for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" />
                            <span th:if="${#fields.hasErrors('nombre')}" class="help-block">Error</span>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('apellidos')} ? 'has-error'">
                            <label class="control-label" for="nombre">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" th:field="*{apellidos}" />
                            <span th:if="${#fields.hasErrors('apellidos')}" class="help-block">Error</span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="direccion">Direccion</label>
                            <textarea class="form-control" id="direccion" placeholder="Direccion" th:field="*{direccion}"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="poblacion">Poblacion</label>
                            <textarea class="form-control" id="poblacion" placeholder="Poblacion" th:field="*{poblacion}"></textarea>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('codZip')} ? 'has-error'">
                            <label class="control-label" for="codZip">Codigo Postal</label>
                            <input type="text" class="form-control" id="codZip" placeholder="Codigo Postal" th:field="*{codZip}" />
                            <span th:if="${#fields.hasErrors('codZip')}" class="help-block">Error</span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="pais">Pais</label>
                            <textarea class="form-control" id="pais" placeholder="Pais" th:field="*{pais}"></textarea>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('telefono')} ? 'has-error'">
                            <label class="control-label" for="telefono">Telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Telefono" th:field="*{telefono}" />
                            <span th:if="${#fields.hasErrors('telefono')}" class="help-block">Error</span>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('movil')} ? 'has-error'">
                            <label class="control-label" for="movil">Movil</label>
                            <input type="text" class="form-control" id="movil" placeholder="Movil" th:field="*{movil}" />
                            <span th:if="${#fields.hasErrors('movil')}" class="help-block">Error</span>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                            <label class="control-label" for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" />
                            <span th:if="${#fields.hasErrors('email')}" class="help-block">Error</span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="comentarios">Comentarios</label>
                            <textarea class="form-control" id="comentarios" placeholder="Comentarios" rows="3" th:field="*{comentarios}"></textarea>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('imagen')} ? 'has-error'">
                            <label class="control-label" for="imagen">URL de la imagen</label>
                            <input type="url" class="form-control" id="imagen" placeholder="http://..." th:field="*{imagen}">
                            <span th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}" class="help-block" id="imagen-error">Error</span>
                        </div>

                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </form>

                </div>
        </div>
            <!--Container Main end-->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.boundle.js}"></script>

            <script type='text/Javascript'>document.addEventListener("DOMContentLoaded", function(event) {

                const showNavbar = (toggleId, navId, bodyId, headerId) =>{
                const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

                // Validate that all variables exist
                if(toggle && nav && bodypd && headerpd){
                toggle.addEventListener('click', ()=>{
                // show navbar
                nav.classList.toggle('show')
                // change icon
                toggle.classList.toggle('fa-x')
                // add padding to body
                bodypd.classList.toggle('body-pd')
                // add padding to header
                headerpd.classList.toggle('body-pd')
                })
                }
                }

                showNavbar('header-toggle','nav-bar','body-pd','header')

                /*===== LINK ACTIVE =====*/
                const linkColor = document.querySelectorAll('.nav_link')

                function colorLink(){
                if(linkColor){
                linkColor.forEach(l=> l.classList.remove('active'))
                ////////this.classList.add('active')
                }
                }
                linkColor.forEach(l=> l.addEventListener('click', colorLink))

                // Your code to run since DOM is loaded and ready
                });</script>

    </body>

</html>
