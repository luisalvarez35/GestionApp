<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>GestionApp</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' rel='stylesheet'>
    <!--
        <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    -->
        <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

    </head>

    <body oncontextmenu='return false' class='snippet-body'>

        <div id="body-pd">
            <header class="header" id="header">
                <div class="header_toggle"> <i class='fa fa-bars' onclick="hidecalc()" id="header-toggle"></i> </div>
            </header>
            <div class="l-navbar" id="nav-bar">
                <nav class="nav">
                    <div>
                        <a href="#" th:href="@{/}" class="nav_logo"> <i class='fa fa-g nav_logo-icon'></i>
                            <span class="nav_logo-name">GestionApp</span>
                        </a>
                        <div class="nav_list">

                            <a href="#" th:href="@{/empleados}" class="nav-link color">
                                <i class="fa fa-user nav_icon"></i>
                                <span class="nav_name">Empleados</span>
                            </a>
                            <a href="#" th:href="@{/clientes}" class="nav-link color">
                                <i class="fa fa-address-book nav_icon"></i>
                                <span class="nav_name">Clientes</span>
                            </a>
                            <a href="#" th:href="@{/proveedores}" class="nav-link color">
                                <i class="fa fa-dolly nav_icon"></i>
                                <span class="nav_name">Proveedores</span>
                            </a>
                            <a href="#" th:href="@{/productos}" class="nav-link color">
                                <i class="fa fa-barcode nav_icon"></i>
                                <span class="nav_name">Productos</span>
                            </a>
                            <a href="#" th:href="@{/categorias}" class="nav-link color">
                                <i class="fa fa-tags nav_icon"></i>
                                <span class="nav_name">Categorias</span>
                            </a>
                            <a href="#" th:href="@{/pedidosClientes}" class="nav-link color">
                                <i class="fa fa-cart-flatbed"></i>
                                <span class="nav_name">Pedidos</span>
                            </a>
                            <a href="#" th:href="@{/albaranes}" class="nav-link color">
                                <i class="fa fa-clipboard-list nav_icon"></i>
                                <span class="nav_name">Albaranes</span>
                            </a>
                            <a href="#" th:href="@{/facturas}" class="nav-link color">
                                <i class="fa fa-file-invoice nav_icon"></i>
                                <span class="nav_name">Facturas</span>
                            </a>

                        </div>
                    </div>
                    <div>
                        <div class="row align-items-center" id="calc" style="visibility: hidden">
                            <div class="fundo-mod margem borda">

                                <div class="justify-content-center centro">

                                    <table class="table table-dark">

                                        <tr>
                                            <td colspan="4"><input type="text" name="visor" id="visor" class="col-xs-12 col-sm-12 col-md-12" /></td>
                                        </tr>
                                        <tr>
                                            <td><input type="button" id="botao7" value="7" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao8" value="8" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao9" value="9" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao/" value="/" class="btn btn-info mesmo-tamanho" onclick="btn_divide(value);" /></td>
                                        </tr>
                                        <tr>
                                            <td><input type="button" id="botao4" value="4" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao5" value="5" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao6" value="6" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao*" value="*" class="btn btn-info mesmo-tamanho" onclick="btn_multiplica(value);"/></td>
                                        </tr>
                                        <tr>
                                            <td><input type="button" id="botao1" value="1" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao2" value="2" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao3" value="3" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao-" value="-" class="btn btn-info mesmo-tamanho" onclick="btn_subtrai(value);" /></td>
                                        </tr>
                                        <tr>
                                            <td><input type="button" id="botao0" value="0" class="btn btn-secondary mesmo-tamanho" onclick="botao(value);"/></td>
                                            <td><input type="button" id="botao=" value="=" class="btn btn-info mesmo-tamanho" onclick="btn_igual(value);"/></td>
                                            <td><input type="button" id="botaoC" value="C" class="btn btn-danger mesmo-tamanho" onclick="reset(value);"/></td>
                                            <td><input type="button" id="soma" value="+" class="btn btn-info mesmo-tamanho" onclick="btn_soma(value);"/></td>
                                        </tr>
                                    </table>
                                </div>

                            </div>
                        </div>

                        <div>
                            <a href="#" onclick="showcalc();" class="nav-link color">
                                <i class="fa fa-calculator nav_icon"></i>
                                <span class="nav_name">Calculadora</span>
                            </a>
                        </div>
                    </div>


                </nav>
            </div>

                <!--Container Main start-->
                <div class="height-100 bg-white">

                    <form method="post" action="#"
                          th:action="@{/productos/edit/submit}" th:object="${productos}">
                        <h1>
                            <span th:text="${productos.id} ? 'Editar' : 'Nuevo'"></span>
                            Producto
                        </h1>

                        <input type="hidden" th:field="*{id}" id="id" />

                        <div class="form-group">
                            <label class="control-label" for="proveedores">ID Proveedor</label>
                            <input class="form-control" id="proveedores" type="number" th:field="*{proveedores.id}" readonly/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="categoria">ID Categorias</label>
                            <input class="form-control" id="categoria" type="number" th:field="*{categorias.id}" readonly/>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('nombre')} ? 'has-error'">
                            <label class="control-label" for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" />
                            <span th:if="${#fields.hasErrors('nombre')}" class="help-block">Error</span>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="precioCompra">Precio Compra</label>
                            <textarea class="form-control" id="precioCompra" placeholder="Precio Compra" th:field="*{precioCompra}"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="precioVenta">Precio Venta</label>
                            <textarea class="form-control" id="precioVenta" placeholder="Precio Venta" th:field="*{precioVenta}"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="stock">Stock</label>
                            <textarea class="form-control" id="stock" placeholder="Stock" th:field="*{stock}"></textarea>
                        </div>


                        <div class="form-group">
                            <label class="control-label" for="descripcion">Descripcion</label>
                            <textarea class="form-control" id="descripcion" placeholder="Descripcion" rows="3" th:field="*{descripcion}"></textarea>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('imagen')} ? 'has-error'">
                            <label class="control-label" for="imagen">URL de la imagen</label>
                            <input type="url" class="form-control" id="imagen" placeholder="http://..." th:field="*{imagen}">
                            <span th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}" class="help-block" id="imagen-error">Error</span>
                        </div>

                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </form>

                </div>
        </div>
            <!--Container Main end-->
            <script src="../../static/js/calc.js" th:src="@{/js/calc.js}"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>

            <script type='text/Javascript'>document.addEventListener("DOMContentLoaded", function(event) {

                const showNavbar = (toggleId, navId, bodyId, headerId) =>{
                const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

                // Validate that all variables exist
                if(toggle && nav && bodypd && headerpd){
                toggle.addEventListener('click', ()=>{
                // show navbar
                nav.classList.toggle('show')
                // change icon
                toggle.classList.toggle('fa-x')
                // add padding to body
                bodypd.classList.toggle('body-pd')
                // add padding to header
                headerpd.classList.toggle('body-pd')
                })
                }
                }

                showNavbar('header-toggle','nav-bar','body-pd','header')

                /*===== LINK ACTIVE =====*/
                const linkColor = document.querySelectorAll('.nav_link')

                function colorLink(){
                if(linkColor){
                linkColor.forEach(l=> l.classList.remove('active'))
                ////////this.classList.add('active')
                }
                }
                linkColor.forEach(l=> l.addEventListener('click', colorLink))

                // Your code to run since DOM is loaded and ready
                });</script>

    </body>

</html>
